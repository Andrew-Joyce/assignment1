<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin, .message-area {
            max-width: 800px;
            padding: 15px;
            margin: auto;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .user-name {
            display: block; 
            text-align: center; 
            margin-top: 10px; /
        }
        .message-posting-area form, .message-display-area {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-top: 20px; 
        }
        .message-posting-area input, .message-posting-area textarea, .message-posting-area button {
            width: 100%; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-area">
            <a href="/user_admin"><img src="{{ profile_image_url }}" alt="profile" class="profile-image">
            {% if user_name %}
                <a href="/user_admin" class="user-name">{{ user_name }}</a>
            {% else %}
                <a href="/user_admin" class="user-name">Guest</a>
            {% endif %}
        </div>        
        <div class="message-posting-area">
            <form method="POST" action="/post-message" enctype="multipart/form-data">
                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                <textarea name="message" class="form-control" placeholder="Message Text" required></textarea>
                <input type="file" name="image" class="form-control">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>            
            <div class="message-display-area">
                {% for message in messages %}
                    <div class="message">
                        <div class="message-header">
                            <strong>{{ message.user_name }}</strong> <span>{{ message.posted_date }}</span>
                        </div>
                        <img src="{{ message.profile_image_url }}" alt="{{ message.user_name }}'s profile image" class="profile-image">
                        <div class="message-body">
                            <h5>{{ message.subject }}</h5>
                            <p>{{ message.message_text }}</p>
                            {% if message.image_url %}
                                <img src="{{ message.image_url }}" alt="Message Image" style="max-width: 100%;">
                            {% endif %}
                        </div>
                    </div>
                {% else %}
                    <p>No messages to display.</p>
                {% endfor %}
            </div>            
        <a href="/logout" class="btn btn-secondary btn-block">Logout</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <form class="form-signin" method="POST" action="/register" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Register</h2>
        <label for="id" class="sr-only">ID</label>
        <input type="text" id="id" class="form-control" placeholder="ID" required name="id">
        
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required name="username">
        
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required name="password">
        
        <label for="userImage" class="sr-only">User Image</label>
        <input type="file" id="userImage" class="form-control" name="userImage">
        
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <div class="error-message">{{ message }}</div>
                {% else %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

</body>
</html>
